    <link rel="stylesheet" href="style.css">
    <title>Lucky Birthday</title>
</head>
<body>

    <div class="tooltip">Privacy Policy
        <span class="tooltiptext">We do not store or share your data with any 3rd party.</span>

            <div class="inputContainer">

            </div>

                <label for="LuckyNum">Lucky Number: </label>
                <input type="number" class="Input two">

            </div>

            <button class="checkBtn"> Check</button>

            <h3 id="output-msg"></h3>

    </div>

    <div class="linkdiv">
        <a href="https://www.discord.com"><img src="discord.svg" alt="discord" class="discord"></a>
